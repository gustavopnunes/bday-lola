<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Paola!</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png"> 
</head>
<body>
    <div class="container">
        <div class="photo-section">
            <img src="images/lola.png" alt="Foto da Aniversariante" class="photo">
        </div>
        <div id="message" class="message">
            <span>Oi, Lola!</span>
            <span class="sub-message">(já te disse que adoro esse apelido?)</span>
        </div>
        <div class="carousel">
            <img src="images/andressa-print.jpeg" alt="Foto 1">
            <img src="images/mariaf-print.jpeg" alt="Foto 2">
            <img src="images/adalberto-print.jpeg" alt="Foto 3">
            <img src="images/juliana-print.jpeg" alt="Foto 4">
            <img src="images/ayeska-print.jpeg" alt="Foto 5">
        </div>
        <div id="ayeskaPhotos">
            
        </div>
        <button id="nextButton">Avançar</button>
        <button id="closeButton">X</button> 
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
